spring.application.name=lets-play

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/letsplay

server.port=8080

# JWT Configuration
app.jwt.secret=mySecretKeyForJWTTokenGenerationThatIsLongEnoughForHMACSHA256Algorithm
app.jwt.expiration=86400000

# Security Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:8081
app.rate-limit.requests-per-minute=60

# Server Configuration
server.error.include-message=always
server.error.include-binding-errors=always

# Logging
logging.level.com.example.lets_play=DEBUG
logging.level.org.springframework.security=DEBUG
